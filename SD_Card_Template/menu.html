<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jcorp Nomad Media Server">
    <title>Jcorp Nomad Media Server</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --bg: #f4f4f9;
            --text: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            text-align: center;
        }
        header {
            background-color: var(--primary);
            color: #fff;
            padding: 20px;
            font-size: 2em;
        }
        .content {
            padding: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        .buttons a {
            background-color: var(--primary);
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
            text-align: center;
        }
        .buttons a:hover {
            background-color: var(--primary-dark);
        }
        /* Quick toggle helper – add the class "hidden" to any <a> below to hide it without breaking layout */
        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .buttons a {
                width: 90%;
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        Jcorp Nomad
    </header>

    <div class="content">
        <p>Welcome to Jcorp Nomad, your offline media hub. Select a category below to start exploring your content.</p>

        <!--
            Toggle menu items:
            1. Comment out any button line – example:
               <a href="maps">Maps</a> 
            2. Or add the helper class – example:
               <a href="maps" class="hidden"&gt;Maps&lt
            Either method hides the button while keeping the layout intact.
        -->
        <div class="buttons">
            <!-- Movies -->
            <a href="movies">Movies</a>

            <!-- Shows -->
            <a href="shows">Shows</a>

            <!-- Books -->
            <a href="books">Books</a>

            <!-- Music -->
            <a href="music">Music</a>

            <!-- Games -->
            <!--<a href="games">Games</a>

            <-- Maps -->
            <!--<a href="maps">Maps</a>
        </div>
    </div>
</body>
</html>
