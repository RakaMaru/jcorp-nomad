<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jcorp Nomad Media Server ‚Äì Music" />
  <title>Nomad Music</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f4f4f9;
      --text: #333;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --player-height: 150px;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.25rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    header h1 {
      font-size: clamp(1.25rem, 5vw, 1.75rem);
      font-weight: 600;
      white-space: nowrap;
    }
    .header-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .back-btn {
      text-decoration: none;
      color: #fff;
      background: var(--primary-dark);
      padding: .5rem .75rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .toggle-btn {
      text-decoration: none;
      color: #fff;
      background: #333;
      padding: .5rem .75rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      white-space: nowrap;
      cursor: pointer;
    }
    .toolbar {
      background: var(--bg);
      padding: .75rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 64px;
      z-index: 45;
    }
    .toolbar input[type="search"] {
      flex: 1 1 400px;
      padding: .5rem .75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .toolbar input[type="search"] {
        flex: 1 1 80px;
        min-width: 50px;
      }
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: calc(var(--player-height) + 1rem);
    }
    .artist-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
      padding: 1rem;
      cursor: pointer;
    }
    .album-card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .audio-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }
    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary-dark);
      border-radius: 4px;
    }
    .audio-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .desktop-row {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }
    .mobile-top-row,
    .mobile-bottom-row {
      display: none;
    }

    @media (max-width: 600px) {
      .desktop-row {
        display: none;
      }

      .mobile-top-row,
      .mobile-bottom-row {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
      }

      .mobile-top-row button,
      .mobile-bottom-row button {
        flex: 1 1 30%;
        max-width: 100px;
      }
    }

    .audio-controls button {
      border: none;
      background: var(--primary-dark);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .audio-controls button:hover {
      background: #004494;
    }
    .dropdown-btn {
      background: none;
      border: none;
      color: var(--primary-dark);
      font-size: 1rem;
      text-align: left;
      padding: 0.5rem 1rem;
      width: 100%;
      cursor: pointer;
    }
    .dropdown-btn:hover {
      background: #f4f4f9;
    }
  #loopBtn {
    background: var(--primary-dark);
    color: #fff;
    border-radius: var(--radius);
    padding: .5rem .75rem;
    cursor: pointer;
    font-size: 1rem;
    border: none;
  }
  #loopBtn:hover {
    background: #004494;
  }
  #downloadBtn {
    background: var(--primary-dark);
    color: #fff;
    border-radius: var(--radius);
    padding: .5rem .75rem;
    cursor: pointer;
    font-size: 1rem;
    border: none;
  }
  #downloadBtn:hover {
    background: #004494;
  }
  .audio-controls {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 0.75rem;
    flex-wrap: nowrap;
    align-items: center;
    margin: 0 auto;
    max-width: 600px;
  }

  .audio-controls button {
    flex: 0 0 auto;
  }

  @media (max-width: 600px) {
    .audio-controls {
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .top-row, .bottom-row {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      max-width: 320px;
    }

    .top-row button {
      flex: 1 1 30%;
    }

    .bottom-row button {
      flex: 1 1 45%;
    }
  }
  </style>
</head>
<body>
  <header>
    <h1>Music</h1>
    <div class="header-buttons">
      <a class="back-btn" href="http://192.168.4.1/menu">‚Üê Back to Menu</a>
    </div>
  </header>

  <div class="toolbar">
    <input id="searchInput" type="search" placeholder="Search songs/albums" aria-label="Search music">
    <!-- sort A‚ÄìZ -->
    <button id="sortBtn" class="toggle-btn" onclick="sortAZ()">A‚ÄìZ</button>
    <!-- shuffle all songs / playlist -->
    <button id="shuffleBtn" class="toggle-btn" onclick="shuffleSongs()">üîÄ</button>
    <!-- switch between main page and playlist page -->
    <button class="toggle-btn" onclick="toggleView()">üéµ / üìÅ</button>
  </div>

  <main>
    <div id="musicGrid"></div>
    <div id="playlistGrid" style="display:none;"></div>
  </main>

  <div class="audio-player">
    <div id="currentSong">No song playing</div>
    <div class="progress-container" onclick="setProgress(event)">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="audio-controls">
      <div class="desktop-row">
        <button id="downloadBtn" onclick="downloadCurrent()">‚¨áÔ∏è</button>
        <button onclick="prevSong()">‚èÆ Prev</button>
        <button onclick="togglePlayPause()">‚ñ∂Ô∏è / ‚è∏</button>
        <button onclick="nextSong()">‚è≠ Next</button>
        <button id="loopBtn" onclick="toggleLoop()">üîÅ</button>
      </div>

      <div class="mobile-top-row">
        <button onclick="prevSong()">‚èÆ Prev</button>
        <button onclick="togglePlayPause()">‚ñ∂Ô∏è / ‚è∏</button>
        <button onclick="nextSong()">‚è≠ Next</button>
      </div>

      <div class="mobile-bottom-row">
        <button id="downloadBtn-mobile" onclick="downloadCurrent()">‚¨áÔ∏è</button>
        <button id="loopBtn-mobile" onclick="toggleLoop()">üîÅ</button>
      </div>
    </div>
    <audio id="audioPlayer" ontimeupdate="updateProgress()" onended="nextSong()"></audio>
  </div>

<script>
  let songs = [];
    function normalizeFile(path) {
    return path.replace(/^\/+/, '');
  }
  let currentSongIndex = 0;
  let playlists = {};
  let currentPlaylistSongs = null;
  let currentView = 'music';

  const audioPlayer = document.getElementById('audioPlayer');
  const currentSongDisplay = document.getElementById('currentSong');
  const progressBar = document.getElementById('progressBar');
  const musicGrid = document.getElementById('musicGrid');
  const playlistGrid = document.getElementById('playlistGrid');

  function toggleView() {
    currentView = currentView === 'music' ? 'playlists' : 'music';
    musicGrid.style.display = currentView === 'music' ? 'block' : 'none';
    playlistGrid.style.display = currentView === 'playlists' ? 'block' : 'none';
  }

  function getFileUrl(filePath) {
    return `/media?file=${encodeURIComponent('/' + filePath)}`;
  }

  function playSong(index, fromPlaylist = false) {
    const list = fromPlaylist && currentPlaylistSongs ? currentPlaylistSongs : songs;
    if (!list || index < 0 || index >= list.length) return;

    const song = list[index];
    if (!song) return;

    currentSongIndex = index;
    audioPlayer.src = getFileUrl(song.file);
    audioPlayer.play();
    currentSongDisplay.textContent = `Now Playing: ${song.name}`;
  }

  function togglePlayPause() {
    if (audioPlayer.paused) audioPlayer.play();
    else audioPlayer.pause();
  }

  function nextSong() {
    const list = currentPlaylistSongs || songs;
    const nextIndex = (currentSongIndex + 1) % list.length;
    playSong(nextIndex, !!currentPlaylistSongs);
  }

  function prevSong() {
    const list = currentPlaylistSongs || songs;
    const prevIndex = (currentSongIndex - 1 + list.length) % list.length;
    playSong(prevIndex, !!currentPlaylistSongs);
  }

  function updateProgress() {
    if (!audioPlayer.duration) return;
    const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    progressBar.style.width = percent + '%';
  }

  function setProgress(e) {
    const width = e.currentTarget.clientWidth;
    const clickX = e.offsetX;
    const duration = audioPlayer.duration;
    audioPlayer.currentTime = (clickX / width) * duration;
  }

  function renderSongs(filtered) {
    musicGrid.innerHTML = '';
    filtered.forEach((song, index) => {
      const songCard = document.createElement('div');
      songCard.classList.add('album-card');
      songCard.textContent = song.name;
      songCard.onclick = () => {
        currentPlaylistSongs = null;
        const songIndex = songs.findIndex(s => s.file === song.file);
        playSong(songIndex);
      };
      musicGrid.appendChild(songCard);
    });
  }

  function renderPlaylists(data) {
    playlistGrid.innerHTML = '';
    const pl = data.playlists || {};

    Object.keys(pl).forEach(name => {
      const section = document.createElement('div');
      section.className = 'artist-card';

      const header = document.createElement('button');
      header.className = 'dropdown-btn';
      header.textContent = `‚ñ∂ ${name}`;
      header.setAttribute('aria-expanded', 'false');

      const content = document.createElement('div');
      content.style.display = 'none';

      header.onclick = () => {
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        header.textContent = (isOpen ? '‚ñ∂' : '‚ñº') + ' ' + name;
      };

      // playlistSongs already clean from fetch
      const playlistSongs = pl[name];

      playlistSongs.forEach(song => {
        const songCard = document.createElement('div');
        songCard.classList.add('album-card');
        songCard.textContent = song.name;
        songCard.onclick = () => {
          const songIndex = playlistSongs.findIndex(s => s.file === song.file);
          currentPlaylistSongs = playlistSongs;
          playSong(songIndex, true);
        };

        content.appendChild(songCard);
      });

      section.appendChild(header);
      section.appendChild(content);
      playlistGrid.appendChild(section);
    });
  }

  document.getElementById('searchInput').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();

    if (currentView === 'music') {
      const filtered = songs.filter(s => s.name.toLowerCase().includes(term));
      renderSongs(filtered);
    } else if (currentView === 'playlists') {
      const filteredPlaylists = {};

      Object.entries(playlists).forEach(([name, playlistSongs]) => {
        const matchingSongs = playlistSongs.filter(song =>
          song.name.toLowerCase().includes(term)
        );

        // Also include if album (playlist) name matches
        if (name.toLowerCase().includes(term) || matchingSongs.length > 0) {
          filteredPlaylists[name] = matchingSongs.length > 0 ? matchingSongs : playlistSongs;
        }
      });

      renderPlaylists({ playlists: filteredPlaylists });
    }
  });
  fetch('/media.json')
    .then(res => res.json())
    .then(data => {
      const allSongs = [...(data.music || [])];

      // Merge in playlist songs too
      Object.values(data.playlists || {}).forEach(playlistSongs => {
        allSongs.push(...playlistSongs);
      });

      // Deduplicate main song list by name
      const seenNamesMain = new Set();
      songs = allSongs
        .filter(song => {
          const key = (song.name || '').trim().toLowerCase();
          if (seenNamesMain.has(key)) return false;
          seenNamesMain.add(key);
          return true;
        })
        .sort((a, b) => a.name.localeCompare(b.name));

      // Deduplicate each individual playlist by name
      playlists = {};
      Object.entries(data.playlists || {}).forEach(([name, playlistSongs]) => {
        const seenNames = new Set();
        playlists[name] = playlistSongs
          .filter(song => {
            const key = (song.name || '').trim().toLowerCase();
            if (seenNames.has(key)) return false;
            seenNames.add(key);
            return true;
          })
          .sort((a, b) => a.name.localeCompare(b.name));
      });

      renderSongs(songs);
      renderPlaylists({ playlists });
    })
    .catch(err => {
      console.error('Error loading music:', err);
      musicGrid.innerHTML = '<p style="text-align:center;">Failed to load songs.</p>';
    });

  function shuffleSongs() {
    // pick the right list
    let list = currentPlaylistSongs || songs;
    let shuffled = [...list];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    // replace the list & re-render if on main view
    if (currentPlaylistSongs) {
      currentPlaylistSongs = shuffled;
    } else {
      songs = shuffled;
      renderSongs(songs);
    }
    // start playing the first track
    playSong(0, !!currentPlaylistSongs);
  }

  /**
   * Toggle loop on the <audio> player.
   */
  function toggleLoop() {
    audioPlayer.loop = !audioPlayer.loop;
    // visually indicate active loop state
    const btn = document.getElementById('loopBtn');
    if (audioPlayer.loop) {
      btn.style.opacity = '0.6';
    } else {
      btn.style.opacity = '1';
    }
  }
    function sortAZ() {
    // choose the right list
    if (currentPlaylistSongs) {
      currentPlaylistSongs.sort((a, b) => a.name.localeCompare(b.name));
      renderPlaylists({ playlists });
    } else {
      songs.sort((a, b) => a.name.localeCompare(b.name));
      renderSongs(songs);
    }
  }

  function downloadCurrent() {
    const list = currentPlaylistSongs || songs;
    const song = list[currentSongIndex];
    if (!song) return;
    const a = document.createElement('a');
    // direct file path (no /media? proxy)
    a.href = '/' + song.file;
    a.download = song.name;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

</script>
</body>
</html>
