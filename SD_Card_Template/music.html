<!DOCTYPE html>
<!-- Nomad Music Page (grid match + toolbar + sticky player) -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jcorp Nomad Media Server – Music" />
  <title>Nomad Music</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f4f4f9;
      --text: #333;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --player-height: 150px;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.25rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    header h1 {
      font-size: clamp(1.25rem, 5vw, 1.75rem);
      font-weight: 600;
      white-space: nowrap;
    }
    .back-btn {
      text-decoration: none;
      color: #fff;
      background: var(--primary-dark);
      padding: .5rem .75rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .toolbar {
      background: var(--bg);
      padding: .75rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 64px;
      z-index: 45;
    }
    .toolbar input[type="search"] {
      flex: 1 1 200px;
      padding: .5rem .75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 0.95rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: calc(var(--player-height) + 1rem);
    }

    .media-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .media-card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease;
      cursor: pointer;
      padding: 1rem;
      text-align: center;
    }

    .media-card:hover {
      transform: translateY(-3px);
    }

    .audio-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }
    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--primary-dark);
      border-radius: 4px;
    }
    .audio-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .audio-controls button {
      border: none;
      background: var(--primary-dark);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .audio-controls button:hover {
      background: #004494;
    }
  </style>
</head>
<body>
  <header>
    <h1>Music</h1>
    <a class="back-btn" href="http://192.168.4.1/menu">← Back to Menu</a>
  </header>

  <div class="toolbar">
    <input id="searchInput" type="search" placeholder="Search songs…" aria-label="Search songs">
  </div>

  <main>
    <div id="musicGrid" class="media-grid"></div>
  </main>

  <div class="audio-player">
    <div id="currentSong">No song playing</div>
    <div class="progress-container" onclick="setProgress(event)">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="audio-controls">
      <button onclick="prevSong()">⏮ Prev</button>
      <button onclick="togglePlayPause()">▶️ / ⏸</button>
      <button onclick="nextSong()">⏭ Next</button>
    </div>
    <audio id="audioPlayer" ontimeupdate="updateProgress()"></audio>
  </div>

  <script>
    let songs = [];
    let currentSongIndex = 0;

    const audioPlayer = document.getElementById('audioPlayer');
    const currentSongDisplay = document.getElementById('currentSong');
    const progressBar = document.getElementById('progressBar');
    const musicGrid = document.getElementById('musicGrid');

    function getFileUrl(filePath) {
      return `/media?file=${encodeURIComponent('/' + filePath)}`;
    }

    function playSong(index) {
      currentSongIndex = index;
      const song = songs[index];
      if (!song) return;
      audioPlayer.src = getFileUrl(song.file);
      audioPlayer.play();
      currentSongDisplay.textContent = `Now Playing: ${song.name}`;
    }

    function togglePlayPause() {
      if (audioPlayer.paused) audioPlayer.play();
      else audioPlayer.pause();
    }

    function nextSong() {
      if (currentSongIndex < songs.length - 1) playSong(currentSongIndex + 1);
    }

    function prevSong() {
      if (currentSongIndex > 0) playSong(currentSongIndex - 1);
    }

    function updateProgress() {
      if (!audioPlayer.duration) return;
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = percent + '%';
    }

    function setProgress(e) {
      const width = e.currentTarget.clientWidth;
      const clickX = e.offsetX;
      const duration = audioPlayer.duration;
      audioPlayer.currentTime = (clickX / width) * duration;
    }

    function renderSongs(filtered) {
      musicGrid.innerHTML = '';
      filtered.forEach((song, index) => {
        const card = document.createElement('div');
        card.className = 'media-card';
        card.textContent = song.name;
        card.onclick = () => playSong(index);
        musicGrid.appendChild(card);
      });
    }

    function handleSearch(term) {
      const lower = term.trim().toLowerCase();
      const filtered = !lower ? songs : songs.filter(s => s.name.toLowerCase().includes(lower));
      renderSongs(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      handleSearch(e.target.value);
    });

    fetch('/media.json')
      .then(res => res.json())
      .then(data => {
        songs = data.music || [];
        renderSongs(songs);
      })
      .catch(err => {
        console.error('Error loading music:', err);
        musicGrid.innerHTML = '<p style="text-align:center;">Failed to load songs.</p>';
      });
  </script>
</body>
</html>
